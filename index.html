  <body>

    <div class="container w-50">
        <h1 class="font-weight-bold display-4 text-center mt-4">

        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="input-group mt-4">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="fileButton"
                    aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="fileButton">Choose file</label>
                </div>
            </div>
            <button type="button" id="submitBtn" class="btn btn-block btn-lg mt-4 btn-primary">Submit</button>
        </form>

    </div>
